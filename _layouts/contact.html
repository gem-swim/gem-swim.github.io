---
layout: default
---
<div class="font-sans mx-auto max-w-prose">

  {% if site.show-nav-menu %}
  {% include nav.html%}
  {% endif %}
  <div class="max-w-2xl py-10">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center">Contact Us</h2>
  </div>
  <div class="isolate bg-white px-6 py-8 lg:px-8">
    <div class="mx-auto max-w-lg space-y-16">
      <p class="mt-2 leading-7 text-gray-600">For any questions, please don't hesitate to reach out and we will get back
        to you shortly.</p>
      <div>
        <form action="https://formspree.io/f/xayrwnzg" method="POST" class="mx-auto max-w-xl sm:mt-10">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2 w-200">
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Your Email</label>
              <div class="mt-2.5">
                <input type="email" name="email" id="email" autocomplete="email"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Your Message</label>
              <div class="mt-2.5">
                <textarea name="message" id="message" rows="4"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit"
              class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Send</button>
          </div>
        </form>
      </div>
      <div class="flex gap-x-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2889.5148565974687!2d-116.4987421224956!3d43.59582057110494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54ae4d8e1ff68c73%3A0xa267309c7051cf5e!2s1220%20Virginia%20Cir%2C%20Nampa%2C%20ID%2083687!5e0!3m2!1sen!2sus!4v1702754284738!5m2!1sen!2sus"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>



  {% include footer.html %}
</div>

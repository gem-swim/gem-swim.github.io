---
layout: default
---
<div class="font-sans mx-auto max-w-prose">

  {% if site.show-nav-menu %}
  {% include nav.html%}
  {% endif %}
  <div class="max-w-2xl py-10">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center">About the team</h2>
  </div>
  <div class="bg-white">
    <div class="mx-auto grid max-w-7xl grid-cols-1 gap-x-8 gap-y-20 px-6 lg:px-8">
      <ul role="list" class="-mt-12 space-y-12 divide-y divide-gray-200">
        {% for emp in site.employees %}
        <li class="flex flex-col gap-10 pt-12 sm:flex-row">
          <img class="aspect-[4/5] w-52 flex-none rounded-2xl object-cover"
            src="{{site.baseurl}}/assets/img/{{emp.picture}}" alt="">
          <div class="max-w-xl flex-auto">
            <h3 class="text-lg font-semibold leading-8 tracking-tight text-gray-900">{{emp.name}}</h3>
            <p class="text-base leading-7 text-gray-600">{{emp.title}}</p>
            <p class="mt-6 text-base leading-7 text-gray-600">{{emp.description}}</p>
          </div>
        </li>
        {% endfor %}
      </ul>
      <!-- <div class="my-6 px-4" aria-hidden="true">
      <div class="px-4 pt-4 w-full border-t border-gray-300"></div>
    </div> -->
    </div>
  </div>



  {% include footer.html %}
</div>
